<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <style>
        .tab > a {
            display: inline-block;
            padding: 5px 20px;
        }
        .tab > a.active {
            background-color: #eee;
            color: red;
        }
        .tab div {
            padding: 20px;
            background-color: #eee;
            display: none;
        }
        .tab div:nth-child(1) {
            display: block;
        }
        .tab div:target {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab">
        <a href="#link1" class="active">HTML</a>
        <a href="#link2">CSS</a>
        <a href="#link3">JS</a> 

        <div id="link1">
            <h3>HTML</h3>
            <p>
                기본골격
            </p>
        </div>
        <div id="link2">
            <h3>CSS</h3>
            <h4>세부디자인</h4>
        </div>
        <div id="link3">
            <h3>JS</h3>
            <p>
                동적기능
            </p>
        </div>        
    </div>

    <script src="/js/jquery-3.6.3.min.js"></script>
    <script>
        $('.tab a').click(function(){
            $(this).addClass('active');
            $(this).siblings('.tab a').removeClass('active');
        })
    </script>

</body>
</html>
