<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <button class="btn-open">모달창 열기</button>

    <div class="modal">
        <div class="modal-content">
            <div class="photo"></div>
            <div class="desc">
                <div class="desc-header">
                    <h2>지금 다양한 혜택을 받아보세요.</h2>
                    <button class="btn-close">&times;</button>
                </div>
                <div class="desc-content">
                    <input type="email" placeholder="이메일 주소를 입력해주세요.">
                    <button>뉴스레터 구독하기</button>
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto quae repellendus qui fugit accusantium recusandae, reprehenderit odit? Itaque accusantium nostrum quidem doloribus, minus necessitatibus, dolorem perspiciatis ipsum beatae iure amet!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <script>
        $('.btn-open').click(function(){
            $('.modal, .overlay').addClass('active');
        })

        $('.btn-close, .overlay').click(function(){
            $('.modal, .overlay').removeClass('active');
        })
    </script>
</body>
</html>
