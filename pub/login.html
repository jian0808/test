<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="../js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <div class="login-wrap">
        <div class="login">
            <img src="../images/idea.png" class="logo" alt="logo">
            <h2>Longin</h2>
            <form action="">
                <div class="input-field">
                    <input type="email" class="user-id" autocomplete="off" required><span class="">USER EMAIL</span>
                </div>
                <div class="input-field">
                    <input type="password" class="user-pw" required><span>PASSWORD</span>
                </div>
                <div class="button-box">
                    <input type="submit" value="Sign In" class="btn-login">
                </div>
                <div class="add-info">
                    <label>
                        <input type="checkbox" class="checkbox"><em></em><span>Save your Email?</span>
                    </label>
                    <a href="#none">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>    
    
    <script>
        let userId = $('.user-id'),
            userPw = $('.user-pw'),
            loginbtn = $('.btn-login');

            loginbtn.click(function(){
                if (userId.val() == '') {
                    userId.next('span').addClass('warning');
                    setTimeout(function(){
                        userId.next('span').removeClass('warning');
                    }, 1500)
                } else if(userPw.val() == '') {
                    userPw.next('span').addClass('warning');
                    setTimeout(function(){
                        userPw.next('span').removeClass('warning');
                    }, 1500)
                }
            })
    </script>
</body>
</html>
