<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <style>
        * {box-sizing: border-box;}
        body {margin: 0; color: #000; background-color: #eee;}
        a {color: #222;}
        /* Header Navigation */
        header {height: 70px; background-color: #fff;}
        nav {display: flex; justify-content: space-between; align-items: center; width:1100px; height: 100%; margin: 0 auto;}
        nav > div {}
        nav .logo {width: 120px;}
        nav .gnb {margin-right: auto;}
        nav .gnb a {}
        nav .lnb {}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="javascript:;">Logo<img src="" alt=""></a>
            </div>
            <div class="gnb">
                <a href="javascript:;">MENU01</a>
                <a href="javascript:;">MENU02</a>
                <a href="javascript:;">MENU03</a>
                <a href="javascript:;">MENU04</a>
                <a href="javascript:;">MENU05</a>
            </div>
            <div class="lnb">
                <a href="javascript:;">로그인</a>
            </div>
        </nav>
    </header>
</body>
</html>
