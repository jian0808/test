<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="javascript:history.back()">뒤로 이동</a>
    <a href="javascript:history.forward()">앞으로 이동</a>

    <button onclick="javascript:history.back()">뒤로 이동</button>
    <button onclick="javascript:history.forward()">앞으로 이동</button>

    <a href="javascript:location.reload()">새로고침</a>
    <a href="javascript:window.close()">창닫기</a>

    <button onclick="location.href='https://www.naver.com/'">현재 탭에서 오픈</button>
    <button onclick="window.open=('https://www.naver.com/')">새 탭에서 오픈</button>
</body>
</html>
